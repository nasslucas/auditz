<div id="dashboard" class="container">
	<div class="col-xs-12 page-title">
		<h1>Question ({{ vm.question.id ? 'edit' : 'new' }})</h1>
        <a type="button" class="btn btn-default pull-right" href="#!question/">
            <i class="fa fa-th-list" aria-hidden="true"></i> List
        </a>
	</div>
    <div class="col-xs-12">
        <form class="form-horizontal">
            <div class="form-group" ng-class="{'has-error': !vm.question.title}">
                <label for="title" class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" ng-model="vm.question.title" placeholder="Type the title">
                    <div class="help-block" ng-show="!vm.question.title">Required field.</div>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': !vm.question.dimension}">
                <label for="title" class="col-sm-2 control-label">Dimension:</label>
                <div class="col-sm-10">
                    <selectize
                      tabindex="2"
                      config="vm.dimensionsConfig"
                      options="vm.dimensions"
                      ng-model="vm.question.dimension"
                      required="true">
                    </selectize>
                    <div class="help-block" ng-show="!vm.question.dimension">Required field.</div>
                </div>
            </div>
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">Question:</label>
                <div class="col-sm-10">
                    <selectize
                      tabindex="3"
                      config="vm.questionsConfig"
                      options="vm.questions"
                      ng-model="vm.question.question">
                    </selectize>
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Short description:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="description" ng-model="vm.question.description" placeholder="Type the description">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button
                        type="button"
                        class="btn pull-right"
                        ng-class="{'btn-success': vm.question.title && vm.question.dimension}"
                        ng-disabled="!vm.question.title || !vm.question.dimension"
                        ng-click="vm.question.title && vm.question.dimension && vm.saveQuestion($event)">
                        <i class="fa fa-floppy-o" aria-hidden="true"></i> Salvar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
